services:
  - type: web
    name: fantasy-edge-api
    env: python
    region: oregon
    rootDir: apps/api
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
    # Run your prestart (does checks, alembic, then execs uvicorn)
    startCommand: bash bin/prestart.sh
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: YAHOO_CLIENT_ID
        sync: false
      - key: YAHOO_CLIENT_SECRET
        sync: false
      - key: YAHOO_REDIRECT_URI
        value: https://api.misfits.westfam.media/auth/yahoo/callback
      - key: JWT_SECRET
        sync: false
      - key: TOKEN_CRYPTO_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://misfits.westfam.media
      # optional but nice to be explicit:
      - key: WEB_BASE_URL
        value: https://misfits.westfam.media
      - key: SESSION_COOKIE_NAME
        value: edge_session
      - key: SESSION_TTL_SECONDS
        value: 2592000
