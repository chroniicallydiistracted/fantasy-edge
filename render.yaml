services:
  - type: web
    name: fantasy-edge-api
    env: python
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    # preDeployCommand: alembic upgrade head   # remove on Free
    startCommand: bash -lc 'alembic upgrade head && exec uvicorn app.main:app --host 0.0.0.0 --port $PORT'
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL         # MUST use psycopg v3 driver
        sync: false
      - key: REDIS_URL
        sync: false
      - key: YAHOO_CLIENT_ID
        sync: false
      - key: YAHOO_CLIENT_SECRET
        sync: false
      - key: YAHOO_REDIRECT_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: TOKEN_CRYPTO_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://misfits.westfam.media
